<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-primary-cream flex justify-center items-center h-screen flex-col px-5 py-10"
  >
    <div class="flex flex-col sm:flex-row w-full sm:w-auto">
      <img
        src="images/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum"
        class="sm:w-72 sm:rounded-tl-xl sm:rounded-bl-xl sm:rounded-tr-none rounded-tl-xl rounded-tr-xl h-80 sm:h-auto object-cover"
      />
      <div
        class="gap-4 sm:gap-0 sm:w-72 bg-white sm:rounded-tr-xl sm:rounded-br-xl sm:rounded-bl-none rounded-bl-xl rounded-br-xl p-8 flex flex-col sm:justify-between"
      >
        <h2 class="uppercase tracking-widest text-neutral-darkGrayishBlue">
          Perfume
        </h2>
        <h1 class="text-4xl font-fraunces leading-8 font-bold">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-neutral-darkGrayishBlue text-sm">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex justify-start items-center">
          <p
            class="pr-4 text-primary-darkCyan font-bold font-fraunces text-4xl"
          >
            $149.99
          </p>
          <p class="line-through text-sm text-neutral-darkGrayishBlue">
            $169.99
          </p>
        </div>
        <div
          class="flex justify-center bg-primary-darkCyan hover:bg-neutral-veryDarkBlue p-3 rounded text-white items-center cursor-pointer"
        >
          <img
            src="images/icon-cart.svg"
            alt="Shopping Cart Icon"
            class="w-7 h-fit pr-3 fill-current"
          />
          <p class="font-medium">Add to Cart</p>
        </div>
      </div>
    </div>

    <div class="pt-5 text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="text-primary-darkCyan font-medium hover:text-neutral-veryDarkBlue text-center"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/musiolmarco"
        class="text-primary-darkCyan font-medium hover:text-neutral-veryDarkBlue"
        >Marco Musiol</a
      >.
    </div>
  </body>
</html>
